service: udacity-capstone-api
app: udacity-serverless-blog

plugins:
  # define iam permissions at function level
  - serverless-iam-roles-per-function
  - serverless-webpack
  # local testing
  - serverless-offline
  - serverless-dynamodb-local

# referring to functions - gives more control for optimised deployments
package:
  individually: true

# stage/region defaults set if not overridden when running serverless commands
provider:
  name: aws
  runtime: nodejs12.x
  frameworkVersion: '2.1.1'
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'eu-west-2'}
  profile: serverless-marco
  iamManagedPolicies:
    - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'

  environment:
    APP_NAME: udacity-serverless-blog
    POSTS_TABLE: ${self:provider.stage}-posts
    PROFILES_TABLE: ${self:provider.stage}-profiles

functions:
  Auth:
    handler: src/lambda/auth/auth0Authorizer.handler

  CreatePost:
    handler: src/lambda/http/createPost.handler
    events:
      - http:
          path: /posts
          method: post
          cors: true
          authorizer: Auth
          request:
            schema:
              application/json: ${file(src/requestValidators/createPost.json)}
    iamRoleStatementsName: ${self:provider.environment.APP_NAME}-create-post-role-${self:provider.stage}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:PutItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.POSTS_TABLE}
      - Effect: Allow
        Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
        Resource:
          - '*'

  GetPost:
    handler: src/lambda/http/getPost.handler
    events:
      - http:
          path: /posts/{userId}/{postId}
          method: get
          cors: true
          authorizer: Auth
    iamRoleStatementsName: ${self:provider.environment.APP_NAME}-get-post-role-${self:provider.stage}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.POSTS_TABLE}
      - Effect: Allow
        Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
        Resource:
          - '*'
  GetPosts:
    handler: src/lambda/http/getPosts.handler
    events:
      - http:
          path: /posts/{userId}
          method: get
          cors: true
          authorizer: Auth
    iamRoleStatementsName: ${self:provider.environment.APP_NAME}-get-post-role-${self:provider.stage}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:GetItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.POSTS_TABLE}
      - Effect: Allow
        Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
        Resource:
          - '*'

  UpdatePost:
    handler: src/lambda/http/updatePost.handler
    events:
      - http:
          path: /posts/{userId}/{postId}
          method: put
          cors: true
          authorizer: Auth
    iamRoleStatementsName: ${self:provider.environment.APP_NAME}-get-post-role-${self:provider.stage}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:UpdateItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.POSTS_TABLE}
      - Effect: Allow
        Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
        Resource:
          - '*'

  DeletePost:
    handler: src/lambda/http/deletePost.handler
    events:
      - http:
          path: /posts/{userId}/{postId}
          method: delete
          cors: true
          authorizer: Auth
    iamRoleStatementsName: ${self:provider.environment.APP_NAME}-get-post-role-${self:provider.stage}
    iamRoleStatements:
      - Effect: Allow
        Action:
          - dynamodb:DeleteItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.POSTS_TABLE}
      - Effect: Allow
        Action:
          - logs:CreateLogGroup
          - logs:CreateLogStream
          - logs:PutLogEvents
        Resource:
          - '*'

custom:
  serverless-offline:
    port: 3003
  dynamodb:
    stages:
      - ${self:provider.stage}
    start:
      port: 8000
      inMemory: true
      migrate: true

resources:
  # API Gateway errors
  - ${file(src/resources/api-gateway-errors.yml)}
  # DynamoDB-Posts
  - ${file(src/resources/dynamodb-posts-table.yml)}
  # DynamoDB-Profiles
  - ${file(src/resources/dynamodb-profiles-table.yml)}
  # S3 - monolithic bucket will do for demo purposes
  - ${file(src/resources/s3-bucket.yml)}
